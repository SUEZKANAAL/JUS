    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />

      /* Extra CSS for project cards */
      .project-card {
        margin-bottom: 20px;

      .project-card .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .project-header {
        font-weight: bold;
      }
      .project-section {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <h1 class="navbar-brand"><a href="../">Sue</a></h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./intekenen.html">Intekenen</a>
            </li>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="../#instructie">Instructie</a>
            </li>
          </ul>
        </div>
      </div>

    <!-- Page header -->
    <header class="masthead">
      <div class="container text-center">
        <h1 class="masthead-heading text-uppercase">Projecten</h1>
        <p class="text-muted">Bekijk de details van jouw projecten</p>
      </div>
    </header>

    <!-- API key input -->
    <div class="container mt-4">
      <div class="mb-3">
        <label for="apiKeyInput" class="form-label">Voer uw API-key in:</label>
        <input
          type="password"
          id="apiKeyInput"
          class="form-control"
          placeholder="API-Key"
        />
      </div>
      <button id="loadProjectsBtn" class="btn btn-primary mb-4">
        Projecten Laden
      </button>
    </div>

    <!-- Project container -->
    <section class="container project-section row" id="projectsContainer">
      <!-- Cards will be inserted dynamically via JS -->
    </section>

    <!-- Scripts -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wicket@1.3.5/wicket.min.js"></script>
