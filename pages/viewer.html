<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../styles/viewerStyles.css" />

    <!-- Core theme CSS (includes Bootstrap)-->

<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" />

  </head>
  <body id="page-top" class="bg-dark">
    <!-- only show page if logged in -->
    <script>
      const token = localStorage.getItem("accessToken");
      if (!token) {
        window.location.replace("./login.html");
      }
    </script>

    <!-- Navigation-->
    <!-- Navigation -->
    <div id="app-navbar"></div>
    <script type="module" src="../scripts/layout/bootstrapLayout.js"></script>

    <section class="page-section">
      <div id="viewer-map" class="map"></div>
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">&#x2715;</a>
        <div id="popup-content"></div>
      </div>
    </section>

    <!-- Load OpenLayers JavaScript first (this defines 'ol') -->
    <script src="../libs/v10.0.0-package/dist/ol.js"></script>

    <!-- Load OpenLayers extensions if required -->
    <script src="../libs/ol-ext/dist/ol-ext.js"></script>

    <!-- Then load other third-party libraries (Bootstrap, Proj4, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>
