    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow-lg" style="width: 350px; border-radius: 12px">
        <h3 class="text-center mb-3">Login</h3>

        <div id="loginError" class="alert alert-danger d-none"></div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>

        <button id="loginBtn" class="btn btn-primary w-100">Login</button>
      </div>
    </div>

    <script>
      document
        .getElementById("loginBtn")
        .addEventListener("click", async () => {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("loginError");
          errorDiv.classList.add("d-none");

          try {
            const response = await fetch("https://sue-fastapi.onrender.com/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            if (!response.ok) throw new Error("Invalid credentials");
            const data = await response.json();

            // Save token in localStorage for later requests
            localStorage.setItem("accessToken", data.access_token);
            localStorage.setItem("role", parseJwt(data.access_token).role); // optional: role stored for quick checks

            // Redirect to dashboard or projects page
            window.location.href = "/pages/projecten-overview.html";
          } catch (err) {
            errorDiv.innerText = err.message;
            errorDiv.classList.remove("d-none");
          }
        });

      // Simple JWT decoder to get role
      function parseJwt(token) {
        try {
          return JSON.parse(atob(token.split(".")[1]));
        } catch (e) {
          return {};
        }
      }
    </script>
