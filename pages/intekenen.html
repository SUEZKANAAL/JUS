<!DOCTYPE html>
<html>

<head>
  <title>SATE Download JSON</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../styles/intekenenStyles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" />

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/styles.css" rel="stylesheet" />
</head>

<body id="page-top" class="bg-dark">
  <!-- only show page if logged in -->
  <script>
    const token = localStorage.getItem("accessToken");
    if (!token) {
      window.location.replace("./login.html");
    }
  </script>
  <!-- Navigation-->
  <!-- Navigation -->
  <div id="app-navbar"></div>
  <script type="module" src="../scripts/layout/bootstrapLayout.js"></script>

  <!-- draw control buttons -->
  <section class="page-section">
    <button id="toggleButton"></button>

    <div id="map"></div>

    <div id="buttons" class="menu">
      <button id="drawProjectArea">
        <i class="fas fa-draw-polygon"></i> Teken Projectgebied
      </button>
      <button id="drawStartEndPoint">
        <i class="fas fa-map-marker-alt"></i> Teken Start/Eind Punten
      </button>
      <button id="drawNoGoZone">
        <i class="fas fa-ban"></i> Teken No-Go Zones
      </button>
      <button id="drawHulplijn" style="display: none">
        <i class="fas fa-route"></i> Teken Hulplijnen
      </button>
      <button id="drawBoorlijn">
        <i class="fas fa-road"></i> Teken Boorlijnen
      </button>
      <!-- <button id="instructionButton">
          <i class="fas fa-map-marker-question"></i> Teken Instructies
        </button> -->
      <!-- <button id="downloadButton">
          <i class="fas fa-save"></i> Download JSON
        </button> -->
      <button id="downloadButton">
        <i class="fas fa-save"></i> Trac√© Aanvragen
      </button>
    </div>

    <!-- Hidden SweetAlert modal content -->
    <div id="project-modal-content" style="display: none">
      <style>
        .sa-modal {
          background: white;
          padding: 20px;
          border-radius: 8px;
          max-width: 520px;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
        }

        .sa-modal h4 {
          margin: 0 0 15px 0;
        }

        .sa-group {
          margin-bottom: 12px;
        }

        .sa-group label {
          display: block;
          font-weight: 600;
          margin-bottom: 4px;
        }

        .sa-control {
          width: 100%;
          padding: 8px;
          border-radius: 4px;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }

        .sa-slider {
          display: flex;
          align-items: center;
          gap: 10px;
          margin-bottom: 10px;
        }

        .sa-slider label {
          flex: 2;
          font-weight: 600;
        }

        .sa-slider input {
          flex: 3;
        }

        .sa-slider span {
          width: 50px;
          text-align: right;
        }

        /* SweetAlert confirm button custom color */
        .swal2-confirm {
          background-color: #fdd835 !important;
          /* yellow */
          color: rgb(255, 255, 255) !important;
          font-weight: bold;
        }
      </style>

      <div class="sa-modal">
        <h4>Projectinformatie invoeren</h4>

        <div class="sa-group">
          <label>Projectnaam</label>
          <input id="projectName" class="sa-control" />
        </div>

        <div class="sa-group">
          <label>Projectnummer</label>
          <input id="projectNumber" class="sa-control" />
        </div>

        <div class="sa-group">
          <label>KLIC-bestand</label>
          <select id="klicFile" class="sa-control">
            <option value="zelf opsturen">Zelf opsturen</option>
            <option value="aanvragen">Aanvragen</option>
          </select>
        </div>

        <div class="sa-group">
          <label>Privaat en bedrijf wegen</label>
          <select id="PrivaatBedrijfWegen" class="sa-control">
            <option value="false">Niet gebruiken</option>
            <option value="true">Wel gebruiken</option>
          </select>
        </div>

        <div class="sa-group">
          <label>Geulbreedte (m)</label>
          <input id="geulbreedte" type="number" step="0.1" max="10" value="0.8" class="sa-control" />
        </div>

        <!-- Sliders -->
        <div class="sa-slider">
          <label>Gesloten verharding</label>
          <input id="geslotenVerharding" type="range" min="0" max="100" value="34"
            oninput="geslotenVerhardingValue.textContent = this.value" />
          <span><span id="geslotenVerhardingValue">34</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Open verharding</label>
          <input id="openVerharding" type="range" min="0" max="100" value="15"
            oninput="openVerhardingValue.textContent = this.value" />
          <span><span id="openVerhardingValue">15</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Half verhard</label>
          <input id="halfVerhard" type="range" min="0" max="100" value="10"
            oninput="halfVerhardValue.textContent = this.value" />
          <span><span id="halfVerhardValue">10</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Onverhard</label>
          <input id="onverhard" type="range" min="0" max="100" value="8"
            oninput="onverhardValue.textContent = this.value" />
          <span><span id="onverhardValue">8</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Groenvoorziening laag</label>
          <input id="groenvoorzieningLaag" type="range" min="0" max="100" value="8"
            oninput="groenvoorzieningLaagValue.textContent = this.value" />
          <span><span id="groenvoorzieningLaagValue">8</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Groenvoorziening hoog</label>
          <input id="groenvoorzieningHoog" type="range" min="0" max="100" value="12"
            oninput="groenvoorzieningHoogValue.textContent = this.value" />
          <span><span id="groenvoorzieningHoogValue">12</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Groenvoorziening bos</label>
          <input id="groenvoorzieningBos" type="range" min="0" max="100" value="12"
            oninput="groenvoorzieningBosValue.textContent = this.value" />
          <span><span id="groenvoorzieningBosValue">12</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Moeilijk begaanbaar</label>
          <input id="nogo" type="range" min="0" max="100" value="4" oninput="nogoValue.textContent = this.value" />
          <span><span id="nogoValue">4</span>%</span>
        </div>

        <div class="sa-slider">
          <label>KLIC (kabeldrukte)</label>
          <input id="klicDrukte" type="range" min="0" max="100" value="40"
            oninput="klicDrukteValue.textContent = this.value" />
          <span><span id="klicDrukteValue">40</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Waterkering</label>
          <input id="waterkering" type="range" min="0" max="100" value="45"
            oninput="waterkeringValue.textContent = this.value" />
          <span><span id="waterkeringValue">45</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Natura2000</label>
          <input id="natura2000" type="range" min="0" max="100" value="45"
            oninput="natura2000Value.textContent = this.value" />
          <span><span id="natura2000Value">45</span>%</span>
        </div>

        <div class="sa-slider">
          <label>Buisleiding gevaarlijke inhoud (m)</label>
          <input id="BuisLeidingGevaarlijkeInhoud" type="range" min="0" max="10" step="0.1" value="0.6"
            oninput="BuisLeidingGevaarlijkeInhoudValue.textContent = this.value" />
          <span><span id="BuisLeidingGevaarlijkeInhoudValue">0.6</span>m</span>
        </div>

        <div class="sa-slider">
          <label>Gas hoge druk (m)</label>
          <input id="GasHogeDruk" type="range" min="0" max="10" step="0.1" value="0.6"
            oninput="GasHogeDrukValue.textContent = this.value" />
          <span><span id="GasHogeDrukValue">0.6</span>m</span>
        </div>

        <div class="sa-slider">
          <label>Gas lage druk (m)</label>
          <input id="GasLageDruk" type="range" min="0" max="10" step="0.1" value="0.6"
            oninput="GasLageDrukValue.textContent = this.value" />
          <span><span id="GasLageDrukValue">0.6</span>m</span>
        </div>

        <div class="sa-slider">
          <label>Hoogspanning (m)</label>
          <input id="Hoogspanning" type="range" min="0" max="10" step="0.1" value="0.6"
            oninput="HoogspanningValue.textContent = this.value" />
          <span><span id="HoogspanningValue">0.6</span>m</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.2/src/proj4leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turf.js/5.1.6/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.js"
      charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../scripts/intekenen/index.js"></script>
  </section>
</body>

</html>
